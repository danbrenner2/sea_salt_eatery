<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body {
        font-family: "Arial", serif;
        background-image: url("sea salt 1.jpg");
        background-repeat: no-repeat;
        background-size: 1600px 900px;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .header {
        background-color: #66CCFF;
        background-size: 1000px 1000px;
        font-family: "Arial Black", serif;
        text-align: center;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
        margin: 0 auto;
        text-align: center;
        height: 30px;
        padding-top: 12px;
    }

    .topnav a {
        display: inline;
        color: #f2f2f2;
        height: 50px;
        text-align: center;
        padding: 30px;
        text-decoration: none;
        font-size: 17px;
        margin: 0 auto;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #66CCFF;
        color: white;
    }

    .topnav .icon {
        display: none;
    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
            display: none;
        }

        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
        }

        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>

<body>

<div class="header" style="width: 100%">

</div>

<nav class="topnav" id="myTopnav">

</nav>

    <text x="750" y="245" font-size="18" text-anchor="middle" alignment-baseline="auto">5 out of 5!</text>
</svg>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
